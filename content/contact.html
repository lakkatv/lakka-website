---
title: Contact
---

<div id="clouds">
    <div id="contact" class="clearer container">
   
      <form action="/target" method="post">
          
          <input id="name" type="text" name="name" maxlength="45" placeholder="name" value="">
  
          <input id="email" type="text" name="email" placeholder="email" value="">
  
          <input id="subject" type="text" name="subject" placeholder="subject" value="">
  
          <textarea name="message" rows="10" placeholder="message" ></textarea>
  
          <input type="submit" value="Send" />
      </form>
    </div>
</div>
